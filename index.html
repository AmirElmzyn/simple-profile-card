<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Meta-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Links-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <!--Title-->
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="pattern-card"></div>

      <div class="top">
        <img src="images/image-victor.jpg" alt="" />
        <p>Victor Crest <span class="top-span">26</span></p>
        <span class="top-span lon">London</span>
      </div>

      <hr />

      <div class="bottom">
        <div class="details">
          80K
          <span class="de-span">Followers</span>
        </div>

        <div class="details">
          803K
          <span class="de-span">Likes</span>
        </div>

        <div class="details">
          1.4K
          <span class="de-span">Photos</span>
        </div>
      </div>
    </div>

    <footer class="attribution">
      <p>Coded by <span>Amir Elmezayen.</span></p>
      <p>
        Challenge by
        <span>Frontend Mentor.</span>
      </p>
    </footer>
  </body>
</html>
